<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="result" />
      <div>
        <input type="button" value="=" class="action" />
        <input type="button" value="7" onclick="c(this)" class="numbers" />
        <input type="button" value="8" onclick="c(this)" class="numbers" />
        <input type="button" value="9" onclick="c(this)" class="numbers" />
        <input type="button" value="+" onclick="c(this)" class="action" />
        <input type="button" value="4" onclick="c(this)" class="numbers" />
        <input type="button" value="5" onclick="c(this)" class="numbers" />
        <input type="button" value="6" onclick="c(this)" class="numbers" />
        <input type="button" value="-" onclick="c(this)" class="action" />
        <input type="button" value="1" onclick="c(this)" class="numbers" />
        <input type="button" value="2" onclick="c(this)" class="numbers" />
        <input type="button" value="3" onclick="c(this)" class="numbers" />
        <input type="button" value="*" onclick="c(this)" class="action" />
        <input
          type="button"
          value="C"
          onclick="clear()"
          class="action"
          id="clear"
        />
        <input type="button" value="0" onclick="c(this)" class="numbers" />
        <input type="button" value="/" onclick="c(this)" class="action" />
      </div>
    </div>
    <script src="script.js">
      
    </script>
  </body>
</html>
