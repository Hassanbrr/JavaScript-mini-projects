<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="red" onclick="redClick()"></div>
      <div id="yellow" onclick="greenClick()"></div>
      <div id="green" onclick="yellowClick()"></div>
    </div>
    <script>
      function redClick() {
        r = document.getElementById("red");
        y = document.getElementById("yellow");
        g = document.getElementById("green");
        r.style.backgroundColor = " #ff2530";
        y.style.backgroundColor = " #ffa72480";
        g.style.backgroundColor = " #00998280";
      }
      function greenClick() {
        r = document.getElementById("red");
        y = document.getElementById("yellow");
        g = document.getElementById("green");
        r.style.backgroundColor = " #ff242f80";
        y.style.backgroundColor = " #ffa825";
        g.style.backgroundColor = " #00998280";
      }
      function yellowClick() {
        r = document.getElementById("red");
        y = document.getElementById("yellow");
        g = document.getElementById("green");
        r.style.backgroundColor = " #ff242f80";
        y.style.backgroundColor = " #ffa72480";
        g.style.backgroundColor = " #009b83";
      }
    </script>
  </body>
</html>
