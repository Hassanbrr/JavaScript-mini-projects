<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <input type="text" id="words" placeholder="Enter Text" />
        <input type="text" id="translate" placeholder="Translation" />
      </div>
      <div>
        <input type="button" value="Translate" class="btn" id="btn-01" />
        <input type="button" value="Add word" class="btn" id="btn-02" />
      </div>
    </div>
    <script>
      dictionary = {
        Hello: "سلام",
        Philosophy: "فلسفه",
        politics: "سیاست",
      };
      text = document.getElementById("words");
      translate = document.getElementById("translate");
      btn_01 = document.getElementById("btn-01");
      btn_02 = document.getElementById("btn-02");
      text.addEventListener("input", () => {
        if ((translate.value != "") & (text.value != "")) {
          translate.value = "";
        }
      });
      btn_01.addEventListener("click", () => {
        if (text.value != "" && translate.value == "") {
          translate.value = dictionary[text.value];
        }
      });
      btn_02.addEventListener("click", () => {
        if (text.value != "" && translate.value != "") {
          dictionary[text.value] = translate.value;
          text.value = "";
          translate.value = "";
        }
      });
    </script>
  </body>
</html>
